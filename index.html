<script type="text/javascript">

const form = document.getElementById("question-form");
const input = document.getElementById("question-input");
const answerDiv = document.getElementById("answer");
const answers = {
  "بتحب الصدر ولا الورك": "الصدر",
  "اسمك ايه": "حمثلاح",
  "what is your name?": "My name is حمثلاح.",
  "how are you?": "I'm doing well, thanks for asking.",
};

const collator = new Intl.Collator("en");
const arabicString = "عربي";
const englishString = "english";

form.addEventListener("submit", event => {
  event.preventDefault();
  const question = input.value.toLowerCase();
  input.value = "";

  if (question.includes("قيم") || question.includes("تقييم")) {
    const randomNumber = Math.floor(Math.random() * 10) + 1;
    answerDiv.innerHTML = randomNumber;
  } else if (question.includes("؟")) {
    const responses = ["يب", "لا", "ممكن","اتفء","معرفش"];
    const randomIndex = Math.floor(Math.random() * responses.length);
    const randomResponse = responses[randomIndex];
    answerDiv.innerHTML = randomResponse;
  } else if (question.includes("ولا")) {
    const options = question.split(" ولا ");
    const randomOption = options[Math.floor(Math.random() * options.length)];
    answerDiv.innerHTML = randomOption;
  } else if (question.trim() === "") {
    answerDiv.innerHTML = "?";
  } else if (question.includes("اسمك ايه") || question.includes("اسمك اية")) {
    answerDiv.innerHTML = "حمثلاح";
  } else {
    //answerDiv.innerHTML = answers[question] || "?";
    const responses = ["يب", "لا", "ممكن","اتفء","معرفش"];
    const randomIndex = Math.floor(Math.random() * responses.length);
    const randomResponse = responses[randomIndex];
    answerDiv.innerHTML = randomResponse;
  }
});
